<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Attendance Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .back-btn {
            align-self: flex-start;
            background: none;
            border: none;
            color: #4CAF50;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }
        .back-btn i {
            margin-right: 0.5rem;
        }
        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .attendance-form label {
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
            display: block;
        }
        .attendance-form input[type="text"] {
            width: 100%;
            padding: 0.7rem 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1.2rem;
        }
        .attendance-form button {
            width: 100%;
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 0.8rem 0;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .attendance-form button:hover {
            background: #388e3c;
        }
        .success-message {
            color: #388e3c;
            font-weight: 500;
            margin-top: 1rem;
            text-align: center;
        }
        .error-message {
            color: #d32f2f;
            font-weight: 500;
            margin-top: 1rem;
            text-align: center;
        }
        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>

        <p class="form-title">Sacrament Library Attendance Form</p>
    </nav>
    <div class="form-container">
        <button class="back-btn" id="back-btn"><i class="fas fa-arrow-left"></i>Back</button>
        <div class="form-title">Library Attendance Form</div>
        <form class="attendance-form" id="attendance-form">
            <label for="student-number">Student Number</label>
            <input type="text" id="student-number" name="student-number" placeholder="Enter your student number" required autofocus>
            <button type="submit">Submit</button>
        </form>
        <div class="success-message" id="success-message" style="display:none;">Attendance recorded! Thank you.</div>
        <div class="error-message" id="error-message" style="display:none;"></div>
    </div>
    <script>
        const { ipcRenderer } = require('electron');
        document.getElementById('back-btn').addEventListener('click', () => {
            ipcRenderer.invoke('load-dashboard');
        });
        document.getElementById('attendance-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const studentNumber = document.getElementById('student-number').value.trim();
            const successMsg = document.getElementById('success-message');
            const errorMsg = document.getElementById('error-message');
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            if (!studentNumber) {
                errorMsg.textContent = 'Please enter your student number.';
                errorMsg.style.display = 'block';
                return;
            }
            // Simulate attendance recording (replace with real logic if needed)
            successMsg.style.display = 'block';
            document.getElementById('attendance-form').reset();
        });
    </script>
</body>
</html>
